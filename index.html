				function httpGet(movieTitle)
				{
					var xmlHttp = null;
					var theUrl = "http://www.imdb.com/xml/find?xml=1&nr=1&tt=on&q="+movieTitle;

					xmlHttp = new XMLHttpRequest();
					xmlHttp.open( "GET", theUrl, false );
					xmlHttp.send( null );
					return xmlHttp.responseText;
				}
